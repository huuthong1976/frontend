name: Deploy React (CRA) to GitHub Pages

on:
  push:
    branches: [ "main" ]   # Tự chạy khi push vào main
  workflow_dispatch:        # Vẫn cho phép chạy thủ công

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

env:
  # Nếu cần biến môi trường cho frontend gọi API, khai báo ở đây:
  # REACT_APP_API_BASE: https://backend-production-bc73.up.railway.app

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "18"   # CRA 5 chạy ổn nhất trên Node 18
          cache: "npm"

      - name: Install deps
        run: npm ci

      - name: Build CRA
        run: npm run build

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./build   # CRA xuất ra thư mục build/

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
